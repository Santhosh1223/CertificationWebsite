<!DOCTYPE html>
<html>
<head>
	<title>Login Form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
</head>
<body>
	<img class="bg" src="img/bg2.png">
	<div class="container">
		<div class="login-container">
			<form class="f" action="register.php" method="post">
				<img class="avatar" src="img/ava.svg">
				<h2>Welcome</h2>
				<div class="input-div one focus">
					<div class="i">
						<i class="fas fa-user"></i>
					</div>
					<div>
						<h5></h5>
						<input class="input" type="text" placeholder="Email Address" name="EmailAdd" pattern=".+@virtusa.com" required  oninvalid="this.setCustomValidity('Enter valid Email Address : @virtusa.com ')"  oninput="this.setCustomValidity('')">
					</div>
				</div>
				<div class="input-div two">
					<div class="i">
						<i class="fas fa-lock"></i>
					</div>
					<div>
						<h5></h5>
						<input class="input" type="Password" placeholder="Password" minlength="8" oninvalid="this.setCustomValidity('Password must contain atleast 8 characters! ')" oninput="this.setCustomValidity('')" name="Password" required>
					</div>
				</div>
				<input type="submit" class="btn" value="LOGIN" formaction="login.php">
				<input type="submit" class="btn" value="SIGN UP">
			</form>
		</div>	
	</div>
	<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
